.fmc-bg-container{position:fixed;width:100%;height:100%;background-color:#161616;overflow:hidden}.fmc-layout{max-width:1024px;height:100%;margin:auto;position:relative}.fmc-circle:nth-child(1),.fmc-header{position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%)}.fmc-header{text-align:center;transform:translate(-50%,-50%);z-index:10}.fmc-header h2,.fmc-header p{color:rgba(255,255,255,.5)}.fmc-button{background-color:rgba(255,255,255,.5);-webkit-transition:.3s;-o-transition:.3s;transition:.3s;border:none;padding:12px 16px;color:#000}.fmc-button:hover{background-color:rgba(255,255,255,.6)}@media (min-width:1024px){.fmc-header{text-align:left;position:absolute;top:50%;left:30%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);z-index:10}.fmc-header h2,.fmc-header p{color:rgba(255,255,255,.5)}.fmc-button{background-color:rgba(255,255,255,.5);-webkit-transition:.3s;-o-transition:.3s;transition:.3s;border:none;padding:12px 16px;color:#000}.fmc-button:hover{background-color:rgba(255,255,255,.6)}}.fmc-circle:nth-child(1){transform:translate(-50%,-50%);width:0;height:0;border-radius:50%;border:10px solid rgba(255,255,255,.5);-webkit-animation:scaleOne 4s infinite cubic-bezier(0,.47,1,1);animation:scaleOne 4s infinite cubic-bezier(0,.47,1,1)}.fmc-circle:nth-child(2),.fmc-circle:nth-child(3){position:absolute;top:50%;left:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);border-radius:50%}@-webkit-keyframes scaleOne{100%{width:300px;height:300px;border-radius:50%;border-color:rgba(255,255,255,0);border-width:0}}@keyframes scaleOne{100%{width:300px;height:300px;border-radius:50%;border-color:rgba(255,255,255,0);border-width:0}}.fmc-circle:nth-child(2){transform:translate(-50%,-50%);width:0;height:0;border:10px solid rgba(255,255,255,.5);-webkit-animation:scaleTwo 3s infinite cubic-bezier(0,.47,1,1);animation:scaleTwo 3s infinite cubic-bezier(0,.4 gba(255,255,255,0);border-width:0}}@keyframes scaleNine{100%{width:200px;height:200px;border-radius:50%;border-color:rgba(255,255,255,0);border-width:0}}.fmc-circle:nth-child(10){position:absolute;top:70%;left:30%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);width:0;height:0;border-radius:50%;border:10px solid rgba(255,255,255,.5);-webkit-animation:scaleTen 4.5s infinite cubic-bezier(0,.47,1,1);animation:scaleTen 4.5s infinite cubic-bezier(0,.47,1,1)}@-webkit-keyframes scaleTen{100%{width:300px;height:300px;border-radius:50%;border-color:rgba(255,255,255,0);border-width:0}}@keyframes scaleTen{100%{width:300px;height:300px;border-radius:50%;border-color:rgba(255,255,255,0);border-width:0}}
